{% extends 'base.html' %}

{% block content %}
<p> The List of Books : </p>

                <div class="row">
                {% for i in book %}
                    <div class="col-md-4">
                        <h2 style="color:mediumvioletred;font-weight:bold" class="panel-title"> <a href="{% url 'details' i.id %}">{{i.title }}</a></h2>
                         <a href="{% url 'details' i.id %}"><img src="{{ i.image.url }}" height="100" /></a>
                    <p> {{ i.summary|truncatechars:100 }}</p>
                    </div>
                    {% if forloop.counter|divisibleby:3 %}
                    </div><div class="row">
                    {% endif %}
                    {% endfor %}

                    </div>


    {% if group in user.groups.all %}

<button class="btn btn-success" > <a href="{% url 'book_add' %}"> ADD A NEW BOOK </a> </button>
        <button class="btn btn-success" > <a href="{% url 'check' %}"> CHECK Borrowed Books </a> </button>

    {% endif %}

{% endblock %}
